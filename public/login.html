<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="Home.css" />
</head>
<body>
  <nav id="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="Help.html">FAQ</a></li>
      <li><a href="AboutMe.html">About Me</a></li>
      <li id="login"><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <!-- ✅ Embedded Login Section -->
  <div class="login-container">
    <h2>Login or Sign Up</h2>

    <!-- Input Fields -->
    <input type="text" id="first-name" placeholder="First Name (Sign up only)" /><br>
    <input type="text" id="last-name" placeholder="Last Name (Sign up only)" /><br>
    <input type="text" id="username" placeholder="Username" /><br>
    <input type="password" id="password" placeholder="Password" /><br>

    <!-- Buttons -->
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>

    <!-- Status Message -->
    <div id="status"></div>

    <!-- Optional Welcome Message -->
    <div id="welcome-msg" style="margin-top: 10px;"></div>

    <!-- Logout Button -->
    <button id="logout-btn" style="display: none;">Logout</button>
  </div>

  <!-- ✅ Scripts -->
  <script src="Login.js"></script>
</body>
</html>
